
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Newsletter Signup</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#563d7c">
	<!-- Custom styles for this template -->
	<link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
	<form action="/" method="post" class="form-signin">
		<img class="mb-4" src="image/logo.png" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
		<input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
		<input type="text"  class="form-control middle" placeholder="Last Name" name="lastName" required>
		<input type="email" class="form-control bottom" placeholder="Email" name="email" required>
		<button class="btn btn-lg btn-dark btn-block mt-3" type="submit">Sign Me Up!</button>
		<p class="mt-5 mb-3 text-muted">&copy; Jackie Dallas</p>
	</form>
</body>
</html>
